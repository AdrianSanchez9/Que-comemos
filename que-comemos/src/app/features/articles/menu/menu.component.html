<div class="default-container">
    <h2>{{ isModeEdit ? 'Editar Menú' : 'Crear Nuevo Menú' }}</h2>
    <form [formGroup]="menuForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">Ingrese Nombre del Menu</label>
          <input type="text" class="form-control"  >
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger">
            <div *ngIf="nombre.hasError('required')"> Nombre Requerido. </div>
            <div *ngIf="nombre.hasError('pattern')"> No se permite Numeros ni caracteres Especiales. </div>
          </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Ingrese Precio del Menu</label>
            <input type="number" class="form-control" id="inputs-text" formControlName="precio">
            <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="text-danger">
                <div *ngIf="precio.hasError('required')"> Precio Requerido. </div>
              </div>
        </div>

          <label> Seleccione el tipo de Menu : </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="tipoMenu" id="flexRadioDefault1" value="Vegetariano">
            <label class="form-check-label" for="flexRadioDefault1">
              Vegetariano
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="tipoMenu" id="flexRadioDefault2" value="No Vegetariano" >
            <label class="form-check-label" for="flexRadioDefault2">
              No Vegetariano
            </label>
          </div>

          <h5> Selecciona las comidas del menu: </h5>

          <app-menu-item  [idMenu]="idMenu" (idsComidasSeleccionas)="numeroSeleccionado($event)" />

          <p class="text-danger text-error">{{ menuError }}</p>

          <button type="submit" class="btn btn-primary" id="input-submit" (click)="sendMenu()">{{ isModeEdit ? 'Guardar' : 'Registrar' }} </button>
          
      </form>


</div>
