<div class="container py-5">
    <h1 class="text-center mb-4">Comidas</h1>

    
    <div *ngIf="comidas.length === 0" class="alert alert-warning text-center">
        No hay Comidas disponibles.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let comida of comidas">
        <div class="card h-100 shadow-sm">
          <div class="card-header">
            <h5 class="card-title mb-0">{{ comida.nombre }}</h5>
            <small class="d-block">Precio: ${{ comida.precio }}</small>
            <small class="d-block" >Tipo de comida:  {{ comida.tipo }}</small>
          </div>
          <div class="mt-3 text-end">
            <button mat-raised-button color="primary" (click)="editarComida(comida.id)">Editar</button>
          </div>
          </div>
        </div>
      </div>
    </div>
