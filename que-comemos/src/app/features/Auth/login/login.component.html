<section>
    <h2> Iniciar Sesi√≥n</h2>

    <form [formGroup]="loginForm">
        <p class="text-danger text-error">{{ loginError }}</p>
        <div class="form-group">
            <input type="number" class="form-control" formControlName="dni" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Ingrese su Dni">
            <div *ngIf="dni.invalid && (dni.dirty || dni.touched)" class="text-danger">
                <div *ngIf="dni.hasError('required')"> Dni Requerido. </div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="clave" id="exampleInputPassword1"
                placeholder="Ingrese su clave">
            <div *ngIf="clave.invalid && (clave.dirty || clave.touched)" class="text-danger">
                <div *ngIf="clave.hasError('required')"> Clave Requerido. </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesion</button>
    </form>


</section>
